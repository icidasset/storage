name: storage


default-extensions:
  AllowAmbiguousTypes
  DataKinds
  DeriveGeneric
  DisambiguateRecordFields
  DuplicateRecordFields
  FlexibleContexts
  FlexibleInstances
  NoImplicitPrelude
  OverloadedStrings
  StandaloneDeriving
  TypeFamilies
  TypeOperators


dependencies:
  - aeson == 1.*
  - base >= 4.9
  - dotenv == 0.3.*
  - envy == 1.3.*
  - flow
  - protolude == 0.1.*
  - selda == 0.1.*
  - selda-postgresql == 0.1.*
  - servant-docs == 0.10.*
  - servant-server == 0.11.*
  - text == 1.2.*
  - wai-cli == 0.1.*
  - warp == 3.*


executables:
  # ğŸšœ
  server:
    main: Boot.hs
    source-dirs:
      - app
      - lib

  # ğŸ“–
  docs:
    main: Docs.hs
    source-dirs:
      - app
      - lib

  # âš—ï¸
  cli:
    main: Main.hs
    source-dirs:
      - app
      - cli
      - lib
